definitions:
  model.Attendance:
    properties:
      date:
        description: Using string for date input, could be time.Time
        example: "2023-10-27"
        type: string
      id:
        example: 1
        type: integer
      status:
        enum:
        - Present
        - Absent
        example: Present
        type: string
      student_id:
        example: 1
        type: integer
    required:
    - date
    - status
    - student_id
    type: object
  model.MUser:
    properties:
      accountExpired:
        example: false
        type: boolean
      accountLocked:
        example: false
        type: boolean
      credentialsExpired:
        example: false
        type: boolean
      enabled:
        example: true
        type: boolean
      id:
        example: 1
        type: integer
      password:
        example: passlogin
        type: string
      userName:
        example: userlogin
        type: string
    type: object
  model.Student:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      department:
        example: Computer Science
        type: string
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: John Doe
        type: string
    required:
    - email
    - name
    type: object
  service.CredentialsLogin:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  util.TokenDetails:
    properties:
      accessToken:
        type: string
      atExpires:
        type: integer
      refreshToken:
        type: string
      rtExpires:
        type: integer
    type: object
info:
  contact: {}
paths:
  /attendance/{student_id}:
    get:
      consumes:
      - application/json
      description: Get attendance records for a student
      parameters:
      - description: Student ID
        in: path
        name: student_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Attendance'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - bearerAuth: []
      summary: Get attendance
      tags:
      - Attendance
  /attendance/mark:
    post:
      consumes:
      - application/json
      description: Mark attendance for a student
      parameters:
      - description: Attendance
        in: body
        name: attendance
        required: true
        schema:
          $ref: '#/definitions/model.Attendance'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Attendance'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - bearerAuth: []
      summary: Mark attendance
      tags:
      - Attendance
  /login:
    post:
      consumes:
      - application/json
      description: login user
      parameters:
      - description: Input username & password
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/service.CredentialsLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.TokenDetails'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Auth user
  /logout:
    get:
      consumes:
      - application/json
      description: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - bearerAuth: []
      summary: Logout
      tags:
      - Logout
  /students/:
